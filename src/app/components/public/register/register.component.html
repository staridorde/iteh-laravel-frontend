<h1 class="text-center">Please register</h1>

<form [formGroup]="form" class="form mt-3" (submit)="submit()">
    
    <div class="form-group">
        <input type="text" formControlName="name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group">
        <input type="password" formControlName="password_confirmation" class="form-control" placeholder="Confirm Password">
    </div>

    <button class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid">Register</button>
</form>
